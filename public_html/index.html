<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 768px;
        width: 1366px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat: -33.2481, lng: -70.05066},
          zoom: 18,
          mapTypeId: 'satellite'
        });
      }
      
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZJU70hMfKFnthdUFimKGLS17xkBntGWI&callback=initMap">
    </script>
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=-33.2481,-70.05066&zoom=12&size=400x400&key=AIzaSyBZJU70hMfKFnthdUFimKGLS17xkBntGWI">
  </body>
</html>
